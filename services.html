<!DOCTYPE html>
<html lang="ru">

<head>

  <title>Air Asia</title>
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="wrapper background__services">
    <div class="wrapper__content ">
      <header class="header">
        <div class="container header__container">
          <a href="#" class="logo">
            <img src="img/logo.jpg" alt="" class="logo__img">

          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">Главная</a>
              </li>
              <li class="menu__item">
                <a href="./services.html" class="menu__link">Услуги</a>

              <li class="menu__item">
                <a href="#" class="menu__link">Отзывы</a>

            </ul>
          </nav>
          <address class="contacts">
            <a href="tel +78007003030" class="contacts__phone">8 800 700 30 30</a>

          </address>
        </div>

      </header>
      <section class="top-line">
        <div class="container top-line__container">
        <h1 class="page-title">

        <nav class="breadcrumbs">

            <li class="breadcrumbs__item">

            </li>
          </ul>
        </nav>
      </div>
      </section>

            <a href="#" class="footer__logo">
              <img src="./img/logo.jpg" alt="" class="footer__logo-img">
            </a>
            <nav class="footer__menu">
              <ul class="footer__menu-list">
                <li class="footer__menu-item">
                  <a href="#" class="footer__menu-link">Главная</a>
                </li>
                <li class="footer__menu-item">
                  <a href="#" class="footer__menu-link">Услуги</a>
                </li>

            <div class="socials">

                </li>
                <li class="social__item">
                  <a class="socials__vk" href="#" title="vk" target="_blank">

                <li class="social__item">

                </li>
                <li class="social__item">
                  <a class="socials__instagram" href="#" title="instagram" target="_blank">
                    <img src="./img/in.png" alt="" class="socials__img-instagram">
                  </a>
                </li>

            <address class="footer__contacts">
              <div class="footer__info">Бесплатный звонок по России</div>
